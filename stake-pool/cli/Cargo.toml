[package]
authors = ["Solana Labs Maintainers <maintainers@solanalabs.com>"]
description = "SPL-Stake-Pool Command-line Utility"
edition = "2021"
homepage = "https://spl.solana.com/stake-pool"
license = "Apache-2.0"
name = "spl-stake-pool-cli"
repository = "https://github.com/solana-labs/solana-program-library"
version = "1.0.0"

[dependencies]
borsh = "1.5.1"
clap = "2.33.3"
serde = "1.0.203"
serde_derive = "1.0.130"
serde_json = "1.0.117"
solana-account-decoder = "2.0.0"
solana-clap-utils = "2.0.0"
solana-cli-config = "2.0.0"
solana-cli-output = "2.0.0"
solana-client = "2.0.0"
solana-logger = "2.0.0"
solana-program = "2.0.0"
solana-remote-wallet = "2.0.0"
solana-sdk = "2.0.0"
spl-associated-token-account = { version = "=3.0.2", path = "../../associated-token-account/program", features = [
  "no-entrypoint",
] }
spl-stake-pool = { version = "=1.0.0", path = "../program", features = [
  "no-entrypoint",
] }
spl-token = { version = "=5.0", path = "../../token/program", features = [
  "no-entrypoint",
] }
bs58 = "0.4.0"
bincode = "1.3.1"

[[bin]]
name = "spl-stake-pool"
path = "src/main.rs"
