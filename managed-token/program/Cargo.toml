[package]
name = "spl-managed-token"
version = "0.1.0"
description = "Solana Program Library Token Swap"
authors = ["Solana Labs Maintainers <maintainers@solanalabs.com>"]
repository = "https://github.com/solana-labs/solana-program-library"
license = "Apache-2.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
crate-type = ["cdylib", "lib"]
name = "spl_managed_token"

[features]
no-entrypoint = []
no-idl = []
no-log-ix-name = []
cpi = ["no-entrypoint"]
default = []
test = []

[dependencies]
borsh = "1.5.3"
shank = "^0.4.2"
solana-program = "2.1.0"
spl-associated-token-account = { version = "6.0.0", path = "../../associated-token-account/program", features = [
  "no-entrypoint",
] }
spl-associated-token-account-client = { version = "2.0.0", path = "../../associated-token-account/client" }
spl-token = { version = "7.0", path = "../../token/program", features = [
  "no-entrypoint",
] }
thiserror = "^2.0.6"

[dev-dependencies]
solana-program-test = "2.1.0"
solana-sdk = "2.1.0"
