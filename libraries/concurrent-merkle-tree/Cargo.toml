[package]
name = "spl-concurrent-merkle-tree"
version = "0.5.0"
description = "Solana Program Library Concurrent Merkle Tree"
authors = ["Solana Labs Maintainers <maintainers@solanalabs.com>"]
repository = "https://github.com/solana-labs/solana-program-library"
license = "Apache-2.0"
edition = "2021"

[features]
log = ["dep:solana-msg"]
sol-log = ["log", "dep:solana-program"]

[dependencies]
solana-keccak-hasher = "2.2"
solana-program = { version = "2.2", optional = true }
solana-msg = { version = "2.2", optional = true }
bytemuck = "1"
thiserror = "2"

[dev-dependencies]
rand_distr = "0.4.3"
rand = "0.8"
spl-merkle-tree-reference = { version = "0.2.0", path = "../merkle-tree-reference" }
tokio = { version = "1.42", features = ["full"] }

[lib]
crate-type = ["cdylib", "lib"]

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]
