[package]
name = "spl-token-upgrade"
version = "0.1.1"
description = "Solana Program Library Token Upgrade"
authors = ["Solana Labs Maintainers <maintainers@solanalabs.com>"]
repository = "https://github.com/solana-labs/solana-program-library"
license = "Apache-2.0"
edition = "2021"

[features]
no-entrypoint = []
test-sbf = []

[dependencies]
num-derive = "0.4"
num-traits = "0.2"
num_enum = "0.7.3"
solana-program = "2.1.0"
spl-token-2022 = { version = "6.0.0", path = "../../token/program-2022", features = ["no-entrypoint"] }
thiserror = "2.0"

[dev-dependencies]
solana-program-test = "2.1.0"
solana-sdk = "2.1.0"
spl-token = { version = "7.0", path = "../../token/program", features = ["no-entrypoint"] }
spl-token-client = { version = "0.13.0", path = "../../token/client" }
test-case = "3.3"

[lib]
crate-type = ["cdylib", "lib"]

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]
